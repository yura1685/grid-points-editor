<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>格子点プロットツール</title>
    <style>
        :root {
            --grid-size: 40px;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .controls {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #canvas-container {
            position: relative;
            background-color: white;
            border: 1px solid #ccc;
            background-image: 
                linear-gradient(0deg, transparent 39px, #e0e0e0 40px),
                linear-gradient(90deg, transparent 39px, #e0e0e0 40px);
            background-size: var(--grid-size) var(--grid-size);
        }

        .dot-target {
            position: absolute;
            width: 14px;
            height: 14px;
            background-color: transparent;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: background-color 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        /* ホバー時のガイド表示 */
        .dot-target:hover {
            border: 1px solid #999;
        }

        /* 状態ごとの色設定 */
        .dot-target.blue {
            background-color: #3b82f6; /* 青 */
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.6);
        }

        .dot-target.red {
            background-color: #ef4444; /* 赤 */
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.6);
        }
    </style>
</head>
<body>

    <div class="controls">
        横: <input type="number" id="width-input" value="10" min="1" max="20">
        縦: <input type="number" id="height-input" value="8" min="1" max="20">
        <button onclick="createGrid()">サイズ設定</button>
    </div>

    <div id="canvas-container"></div>

    <script>
        function createGrid() {
            const container = document.getElementById('canvas-container');
            const wCount = parseInt(document.getElementById('width-input').value);
            const hCount = parseInt(document.getElementById('height-input').value);
            const gridSize = 40;

            container.innerHTML = '';
            container.style.width = (wCount * gridSize) + 'px';
            container.style.height = (hCount * gridSize) + 'px';

            for (let y = 0; y <= hCount; y++) {
                for (let x = 0; x <= wCount; x++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot-target';
                    dot.style.left = (x * gridSize) + 'px';
                    dot.style.top = (y * gridSize) + 'px';

                    // 状態管理用の変数 (0:無し, 1:青, 2:赤)
                    let state = 0;

                    dot.onclick = function() {
                        state = (state + 1) % 3; // 0→1→2→0 とループさせる

                        // 一旦すべての色クラスを削除
                        this.classList.remove('blue', 'red');

                        // 状態に合わせてクラスを追加
                        if (state === 1) {
                            this.classList.add('blue');
                        } else if (state === 2) {
                            this.classList.add('red');
                        }
                    };

                    container.appendChild(dot);
                }
            }
        }

        createGrid();
    </script>
</body>
</html>
